<form>
    <div>
        Name: <input type="text" required />
    </div>
    <div>
        Age: <input type="number" />
    </div>
    <div><input type="checkbox" checked />Male ?</div>
    <div>
        Address: <textarea>Please input your address !!!</textarea>
    </div>
    <div>
        Color: 
        <select>
            <option>Red</option>
            <option>Blue</option>
            <option selected="selected">Green</option>
        </select>
    </div>
    <div>
        Hobbies:
        <select multiple>
            <option>Travel</option>
            <option>Read books</option>
            <option>Listen to music</option>
            <option>Sing</option>
            <option selected="selected">Dance</option>
        </select>
    </div>
    <div><input type="submit" value="Save" /></div>
</form>
